      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .card-header {

    .form-group {

    .form-group label {

      background: #f9fafb;

    .form-group input:focus,
    .form-group select:focus,

      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    .btn {

      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {

      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: #6b7280;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .file-upload {
      position: relative;
      display: inline-block;
    }
    
    .file-upload input[type=file] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-upload-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: #f3f4f6;
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .template-preview {

      padding: 20px;
      margin-top: 20px;
    }
    
    .template-preview h3 {
      color: #1e293b;
      margin-bottom: 16px;
      font-size: 16px;
    }
    
    .template-content {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 0;
      max-height: 600px;
      overflow: auto;
      position: relative;
    }
    
    .template-iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
      background: white;
    }
    
    .send-result {
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 500;
    }
    
    .send-result.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .send-result.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    @media (max-width: 768px) {
      .form-row {

      }
      
      .btn-group {

      }
      
      .card-body {
        padding: 16px;
      }
    }
  </style>
</head>
