<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮件管理页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .card-header .icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    
    .card-body {
      padding: 24px;
    }
    
    .form-grid {
      display: grid;
      gap: 20px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .form-row.single {
      grid-template-columns: 1fr;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
      background: #f9fafb;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: #6b7280;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .btn-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .file-upload {
      position: relative;
      display: inline-block;
    }
    
    .file-upload input[type=file] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-upload-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: #f3f4f6;
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .file-upload-label:hover {
      background: #e5e7eb;
      border-color: #9ca3af;
    }
    
    .recipients-area {
      min-height: 120px;
      font-family: monospace;
      font-size: 13px;
    }
    
    .template-preview {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .template-preview h3 {
      color: #1e293b;
      margin-bottom: 16px;
      font-size: 16px;
    }
    
    .template-content {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 0;
      max-height: 600px;
      overflow: auto;
      position: relative;
    }
    
    .template-iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 6px;
      background: white;
    }
    
    .send-result {
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 500;
    }
    
    .send-result.success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .send-result.error {
      background: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .card-body {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      
      <!-- 发件配置 -->
      <div class="card">
        <div class="card-header">
          <div class="icon">📧</div>
          <h3>发件配置</h3>
        </div>
        <div class="card-body">
          <div class="form-grid">
            <div class="form-row">
              <div class="form-group">
                <label>SMTP服务器</label>
                <input type="text" name="smtp_server" value="{{ smtp_server }}" placeholder="smtp.example.com">
              </div>
              <div class="form-group">
                <label>端口</label>
                <input type="text" name="smtp_port" value="{{ smtp_port }}" placeholder="587">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>发件人邮箱</label>
                <input type="text" name="sender_email" value="{{ sender_email }}" placeholder="sender@example.com">
              </div>
              <div class="form-group">
                <label>授权码</label>
                <input type="password" name="sender_pass" value="{{ sender_pass }}" placeholder="请输入授权码">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>发件人名称</label>
                <input type="text" name="sender_name" value="{{ sender_name }}" placeholder="发件人名称">
              </div>
              <div class="form-group">
                <label>邮件主题</label>
                <input type="text" name="mail_subject" value="{{ mail_subject }}" placeholder="邮件主题">
              </div>
            </div>
          </div>
          <div class="btn-group">
            <button type="submit" name="action" value="save_config" class="btn btn-primary">保存配置</button>
          </div>
        </div>
      </div>

      <!-- 邮件模板 -->
      <div class="card">
        <div class="card-header">
          <div class="icon">📝</div>
          <h3>邮件模板</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>选择模板</label>
            <select name="template_name">
              {% for t in templates %}
              <option value="{{ t }}" {% if t==template_name %}selected{% endif %}>{{ t }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="btn-group">
            <button type="submit" name="action" value="preview_template" class="btn btn-secondary">🔍 预览模板</button>
          </div>
        </div>
      </div>

      <!-- 收信人管理 -->
      <div class="card">
        <div class="card-header">
          <div class="icon">👥</div>
          <h3>收信人管理</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>收件人列表（每行一个邮箱地址）</label>
            <textarea name="recipients" class="recipients-area" placeholder="user1@example.com&#10;user2@example.com&#10;user3@example.com">{{ recipients }}</textarea>
          </div>
          
          <div class="form-group">
            <label>或导入CSV文件</label>
            <div class="file-upload">
              <input type="file" name="recipients_file" accept=".csv">
              <div class="file-upload-label">
                📁 选择CSV文件
              </div>
            </div>
          </div>
          
          <div class="btn-group">
            <button type="submit" name="action" value="import_recipients" class="btn btn-secondary">📥 导入收件人</button>
            <button type="submit" name="action" value="clear_recipients" class="btn btn-danger">🗑️ 清空列表</button>
          </div>
        </div>
      </div>

      <!-- 发送按钮 -->
      <div class="card">
        <div class="card-body">
          <button type="submit" name="action" value="send_mail" class="btn btn-primary" style="width: 100%; font-size: 16px; padding: 16px;">
            🚀 一键发送钓鱼邮件
          </button>
        </div>
      </div>
      
    </form>

    <!-- 模板预览 -->
    {% if template_html %}
    <div class="card">
      <div class="template-preview">
        <h3>📋 模板预览</h3>
        <div class="template-content">
          <iframe class="template-iframe" srcdoc="{{ template_html|e }}" sandbox="allow-same-origin"></iframe>
        </div>
      </div>
    </div>
    {% endif %}

    <!-- 发送结果 -->
    {% if send_result %}
    <div class="send-result {% if '成功' in send_result %}success{% else %}error{% endif %}">
      {{ send_result }}
    </div>
    {% endif %}
    
  </div>
</body>
</html>
